<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite Especial üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(145deg, #ffe0ec, #fff5f9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden; /* Impede o scroll */
    }

    h1 {
      font-size: 2.5rem;
      color: #d6336c;
      margin-bottom: 30px;
    }

    #questionContainer {
      position: relative;
      width: 60vw; /* Largura do cont√™iner com base na largura da tela (60%) */
      height: 60vh; /* Altura do cont√™iner com base na altura da tela (60%) */
      min-width: 500px; /* Tamanho m√≠nimo para a largura */
      min-height: 400px; /* Tamanho m√≠nimo para a altura */
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column; /* Organiza os bot√µes verticalmente */
      gap: 20px; /* Espa√ßamento entre os bot√µes */
      overflow: hidden; /* Impede que o bot√£o "N√£o" saia do cont√™iner */
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      width: 150px; /* Defini√ß√£o de largura para os bot√µes */
    }

    #yesBtn {
      background-color: #ff5d8f;
      color: white;
      position: relative;
    }

    #yesBtn:hover {
      background-color: #e14c7d;
    }

    #noBtn {
      background-color: #ddd;
      color: #555;
      position: absolute; /* Agora o bot√£o "N√£o" vai se mover livremente dentro do cont√™iner */
      top: 90px; /* Posi√ß√£o inicial do bot√£o "N√£o" */
    }

    #noBtn:hover {
      background-color: #ccc;
    }

    #heartLoader {
      font-size: 2rem;
      margin-top: 20px;
      animation: pulse 1s infinite;
      display: none;
      color: #ff4d7e;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #resultContainer {
      display: none;
      margin-top: 30px;
    }

    #resultContainer p {
      font-size: 1.5rem;
      color: #d6336c;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Quer namorar comigo?</h1>

  <div id="questionContainer">
    <button id="yesBtn">Sim üíñ</button>
    <button id="noBtn">N√£o üò¢</button>
  </div>

  <div id="heartLoader">üíó</div>

  <div id="resultContainer">
    <p>Voc√™ fez a escolha certa üòç</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const heartLoader = document.getElementById("heartLoader");
    const resultContainer = document.getElementById("resultContainer");

    // Fun√ß√£o para mover o bot√£o "N√£o" para uma nova posi√ß√£o aleat√≥ria dentro do cont√™iner
    function moveNoButton() {
      const margin = 20;
      const maxX = questionContainer.offsetWidth - noBtn.offsetWidth - margin; // limite X
      const maxY = questionContainer.offsetHeight - noBtn.offsetHeight - margin; // limite Y

      const newX = Math.floor(Math.random() * maxX); // Posi√ß√£o aleat√≥ria X
      const newY = Math.floor(Math.random() * maxY); // Posi√ß√£o aleat√≥ria Y

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    // Evento de mouseover para mover o bot√£o "N√£o" com mais rapidez e dist√¢ncia
    noBtn.addEventListener("mouseover", () => {
      const margin = 20;
      const maxX = questionContainer.offsetWidth - noBtn.offsetWidth - margin;
      const maxY = questionContainer.offsetHeight - noBtn.offsetHeight - margin;

      const newX = Math.floor(Math.random() * (maxX * 2)); // Permite movimento maior
      const newY = Math.floor(Math.random() * (maxY * 2)); // Permite movimento maior

      noBtn.style.left = `${Math.min(newX, maxX)}px`; // Garante que n√£o ultrapasse o limite X
      noBtn.style.top = `${Math.min(newY, maxY)}px`; // Garante que n√£o ultrapasse o limite Y
    });

    // Evento de clique para fazer o bot√£o "N√£o" desaparecer e reaparecer em outro local
    noBtn.addEventListener("click", () => {
      noBtn.style.display = "none"; // Faz o bot√£o "N√£o" desaparecer
      setTimeout(() => {
        moveNoButton(); // Move o bot√£o "N√£o" para uma nova posi√ß√£o
        noBtn.style.display = "block"; // Faz o bot√£o reaparecer
      }, 500); // Tempo at√© o bot√£o reaparecer em nova posi√ß√£o
    });

    yesBtn.addEventListener("click", () => {
      heartLoader.style.display = "block";

      setTimeout(() => {
        heartLoader.style.display = "none";
        resultContainer.style.display = "block";
      }, 3000);
    });
  </script>
</body>
</html>
